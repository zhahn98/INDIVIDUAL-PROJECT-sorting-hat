<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <form>

    <div class="card">
      <div class="card-header">
        Greetings, young wizard!
      </div>
      <div class="card-body">
        <h5 class="card-title">I am the Sorting Hat!</h5>
        <p class="card-text">With the power of magic, I will determine your Hogwarts House!</p>
        <a href="#" id ="goButton" class="btn btn-primary">Go!</a>
      </div>
    </div>


    <h2 class="form-header">Enter New Student Name</h2>
    <div class ="form">
      <label for="student-name">Student Name:</label>
      <input type="text" class="form" id="name" placeholder="">
      <button type="submit" class="submitBut">Sort!</button>
    </div>

    
  </form>
  <h2 class="btn-header">Filter Students</h2>
  <div class ="house-btns">
    <button id="showAll">All Students</button>
    <button id="Gryffindor">Gryffindor</button>
    <button id="Slytherin">Slytherin</button>
    <button id="Hufflepuff">Hufflepuff</button>
    <button id="Ravenclaw">Ravenclaw</button>
  </div>





  <div id="app"></div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
