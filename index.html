<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="modal-btn"><button id="open-modal">Create Student</button></div>
  <form>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close-modal">&times;</span>
        <p>
          <h2 class="form-header">Hello! I am the Sorting Hat. With the power of magic, I will assign a house to any new student!</h2>
          <br>
    <div class ="form">
      <label for="student-name">Student Name:</label>
      <input required type="text" class="form" id="name" placeholder="">
      <button type="submit" class="submitBut">Sort!</button>
    </div>
        </p>
      </div>
    </div>
  </form>

  <h2 class="btn-header">Filter Students:</h2><br>
  <div class ="house-btns">
    <button id="showAll">All Students</button>
    <button id="Gryffindor">Gryffindor</button>
    <button id="Slytherin">Slytherin</button>
    <button id="Hufflepuff">Hufflepuff</button>
    <button id="Ravenclaw">Ravenclaw</button>
  </div>





  <div id="app"></div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
